<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In/Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="signup">
            <h1>Sign Up</h1>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>
            <p>Or use email address</p>
            <form action="">
                <input type="text" class="name" placeholder="Name">
                <input type="email" class="email" placeholder="Email">
                <input type="password" class="pswd" placeholder="Password">
                <button class="btn">SIGN UP</button>
            </form>
        </div>
        <div class="signin">
            <h1>Sign In</h1>
            <div class="social">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-linkedin"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-google"></i>
            </div>
            <p>Or use your Account</p>
            <form action="">
                <input type="email" class="email" placeholder="Email">
                <input type="password" class="pswd" placeholder="Password">
                <a href="#" class="frgt">Forgot password?</a>
                <button class="btn">SIGN IN</button>
            </form>
        </div>

        <div class="slider-container">
            <div class="slider1">
                <div class="cont1">
                    <h1>Welcome back!</h1>
                    <p>To keep connected wit us please login with your existing acoout</p>
                    <button class="btn1">SIGN IN</button>
                </div>
            </div>
            <div class="slider2">
                <div class="cont2">
                    <h1>Hello Friend!</h1>
                    <p>Enter your personal information to login to your account</p>
                    <button class="btn2">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
